<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="main">
        <!-- left side  -->
    <div class="left_side"></div>
    <div class="login">
        <!-- Big logo -->
        <div class="logo"><img src="thunder.png"></div>
        <!-- heading -->
     <div class="heading_section">
        <p class="heading">Login</p>
        <p class="sub_heading">See your growth and get counsulting support !</p>
      </div>
        <!-- google -->
        <div class="google">
        <img src="Google.png">
        <p>Sign in with google</p>
        </div>
        <!-- sign up with another email -->
        <div class="line">
        <span class="line_1"></span>
        <p>or sign up with another email</p>
        <span class="line_2"></span>
        </div>
       <!-- full login form start here... -->
        <form class="form">
            <p class="text1">Email*</p>
            <input type="email" id="email-id" class="field email"  placeholder="mail@website.com">
            <p class="text2">Password*</p>
            <input type="password" id="password-id" class="field password"  placeholder="min 8 charecter">
            <div class="eye_open"></div>
            <div class="strength"><p>This password <span class="str"></span></p></div>
             <p class="forget">Forget password ?</p>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="error"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
